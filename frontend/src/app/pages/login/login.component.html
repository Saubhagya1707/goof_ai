<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <form (ngSubmit)="submit()" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">Sign in</h2>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-4 py-2 mt-1 text-gray-900 border rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 mt-1 text-gray-900 border rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="loading"
          class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          {{ loading ? 'Signing inâ€¦' : 'Sign in' }}
        </button>
      </div>

      <p class="text-sm text-red-500" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
