    <div class="sidebar-header">
      <!-- <button class="btn-toggle" (click)="toggle()">â˜°</button> -->
      <h3 class="logo">Goof AI</h3>
    </div>

    <nav class="nav">
      <ul>
        <li *ngFor="let i of items">{{ i }}</li>
      </ul>
    </nav>

  </div>
</div>
