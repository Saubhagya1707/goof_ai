<header class="navbar" *ngIf="state$ | async as s">
  <div class="left">
    <button class="btn" (click)="toggle()">â˜°</button>
    <div class="brand">Goof AI</div>
  </div>

  <div class="right">
    <!-- avatar toggles popup menu -->
    <ng-container *ngIf="avatarUrl; else initialsTpl">
      <p-avatar [image]="avatarUrl" styleClass="user-avatar" (click)="menu.toggle($event)"></p-avatar>
    </ng-container>
    <ng-template #initialsTpl>
      <p-avatar [label]="initials || 'U'" styleClass="user-avatar" (click)="menu.toggle($event)"></p-avatar>
    </ng-template>
    <p-menu #menu [popup]="true" [model]="menuModel"></p-menu>
  </div>
</header>
